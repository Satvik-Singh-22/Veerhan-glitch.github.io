<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Search Box with World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Centering the map */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
        }

        /* Style for search container */
        .search-container {
            position: fixed;
            top: 35%;  left: 50%;
            transition: top 0.5s ease;  /* Add transition for smooth movement */
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        /* Styles for the search box when clicked */
        .search-box:focus + .search-container {
            top: 80%;  /* Move container to bottom on focus */
        }

        /* Styles for the search box */
        .search-box {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="search-container">

    <script>
